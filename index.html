<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZON工具平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: white;
            color: #333;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 100;
            overflow-y: auto;
            border-right: 1px solid #e0e0e0;
        }
        .sidebar-header {
            padding: 15px;
            background-color: #1565C0;
            text-align: left;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            color: white;
        }
        .sidebar-menu {
            padding: 15px 0;
        }
        .sidebar-menu-item {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        .sidebar-menu-item:hover {
            background-color: rgba(0,0,0,0.05);
            color: #1565C0;
        }
        .sidebar-menu-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: #999;
        }
        .sidebar-menu-item:hover i {
            color: #1565C0;
        }
        .main-content {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .header {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .tool-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .tool-card-header {
            background: linear-gradient(135deg, #2196F3, #1565C0);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .tool-card-header.ai {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }
        .tool-card-header.data {
            background: linear-gradient(135deg, #9C27B0, #6A1B9A);
        }
        .tool-card-body {
            padding: 15px;
        }
        .tool-card-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        .tool-card-description {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        .tool-card-footer {
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }
        .tool-card-btn {
            display: inline-block;
            background-color: #1565C0;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .tool-card-btn:hover {
            background-color: #0D47A1;
        }
        .tool-card-header.ai + .tool-card-footer .tool-card-btn {
            background-color: #4CAF50;
        }
        .tool-card-header.ai + .tool-card-footer .tool-card-btn:hover {
            background-color: #2E7D32;
        }
        .tool-card-header.data + .tool-card-footer .tool-card-btn {
            background-color: #9C27B0;
        }
        .tool-card-header.data + .tool-card-footer .tool-card-btn:hover {
            background-color: #6A1B9A;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #777;
            font-size: 14px;
        }
        .customer-service {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .customer-service:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }
        .customer-service i {
            font-size: 28px;
        }
        
        /* Toast提示样式 */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1100;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
        }
        @media (max-width: 600px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            .customer-service {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
            .customer-service i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span>OZON工具平台</span>
            <i class="fas fa-bars" style="margin-left: auto;"></i>
        </div>
        <div class="sidebar-menu">
            <a href="index.html" class="sidebar-menu-item"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="index.html" class="sidebar-menu-item"><i class="fas fa-home"></i> 首页</a>
            <a href="tools.html" class="sidebar-menu-item"><i class="fas fa-tools"></i> 实用工具</a>
            <a href="ai-tools.html" class="sidebar-menu-item"><i class="fas fa-robot"></i> AI工具</a>
            <a href="data-analysis.html" class="sidebar-menu-item"><i class="fas fa-chart-line"></i> 数据分析</a>
            <a href="settings.html" class="sidebar-menu-item"><i class="fas fa-cog"></i> 设置</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="container">
            <div class="header">
                <h1>OZON跨境电商工具平台</h1>
            </div>
            
            <div class="tools-grid">
                <div class="tool-card">
                    <div class="tool-card-header">
                        <h3 class="tool-card-title">实用工具</h3>
                    </div>
                    <div class="tool-card-body">
                        <p class="tool-card-description">提供各种实用工具，帮助您更高效地管理OZON店铺。</p>
                    </div>
                    <div class="tool-card-footer">
                        <a href="tools.html" class="tool-card-btn">查看工具</a>
                    </div>
                </div>
                
                <div class="tool-card">
                    <div class="tool-card-header ai">
                        <h3 class="tool-card-title">AI工具</h3>
                    </div>
                    <div class="tool-card-body">
                        <p class="tool-card-description">利用人工智能技术，自动生成高质量的商品标题、描述和关键词。</p>
                    </div>
                    <div class="tool-card-footer">
                        <a href="ai-tools.html" class="tool-card-btn">查看工具</a>
                    </div>
                </div>
                
                <div class="tool-card">
                    <div class="tool-card-header data">
                        <h3 class="tool-card-title">数据分析</h3>
                    </div>
                    <div class="tool-card-body">
                        <p class="tool-card-description">分析店铺数据，获取有价值的洞察，优化您的销售策略。</p>
                    </div>
                    <div class="tool-card-footer">
                        <a href="data-analysis.html" class="tool-card-btn">查看工具</a>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                © 2025 Made By Nicole. 
            </div>
        </div>
    </div>
    
    <div class="customer-service" onclick="showCustomerService()">
        <i class="fas fa-headset"></i>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        function showCustomerService() {
            showToast('联系我们：邮箱：zouqifeng@jiawae-commerce.com\n工作时间：周一至周五 9:00-18:00');
        }
    </script>
</body>
</html>
