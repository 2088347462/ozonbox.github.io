<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#1565C0" stroke-width="2"/>
  
  <!-- 工具箱图标 -->
  <rect x="16" y="20" width="32" height="20" rx="2" fill="url(#iconGradient)" stroke="#1565C0" stroke-width="1"/>
  
  <!-- 工具箱手柄 -->
  <rect x="28" y="16" width="8" height="4" rx="2" fill="url(#iconGradient)" stroke="#1565C0" stroke-width="1"/>
  
  <!-- 工具图标 -->
  <g fill="#1976D2">
    <!-- 扳手 -->
    <path d="M20 26 L24 26 L24 28 L20 28 Z" />
    <circle cx="22" cy="25" r="1" fill="#1976D2"/>
    
    <!-- 螺丝刀 -->
    <rect x="26" y="25" width="4" height="1" fill="#1976D2"/>
    <rect x="29" y="24" width="1" height="3" fill="#1976D2"/>
    
    <!-- 齿轮 -->
    <circle cx="36" cy="27" r="3" fill="none" stroke="#1976D2" stroke-width="1"/>
    <circle cx="36" cy="27" r="1" fill="#1976D2"/>
    <rect x="35" y="23" width="2" height="1" fill="#1976D2"/>
    <rect x="35" y="30" width="2" height="1" fill="#1976D2"/>
    <rect x="33" y="26" width="1" height="2" fill="#1976D2"/>
    <rect x="39" y="26" width="1" height="2" fill="#1976D2"/>
    
    <!-- 锤子 -->
    <rect x="42" y="25" width="3" height="2" fill="#1976D2"/>
    <rect x="43" y="27" width="1" height="3" fill="#1976D2"/>
  </g>
  
  <!-- OZON文字 -->
  <text x="32" y="50" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">OZON</text>
</svg>